<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml	">
<head th:fragment="common-header">
<title>AtoZ Shopping</title>

<link rel="icon" href="/image/e-commerce.png" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- data table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

</head>

<body>
	<div th:fragment="navbar">
		<div class="page-top"
			style="width: 100%; height: 20px; background-color: #f46b42"></div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="home">CART'S SHOPPING</a>
				</div>
				<ul class="nav navbar-nav navbar-left">

					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" th:href="@{/bookshelf}">BOOKS <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/bookshelf}">Browse the bookshelf</a></li>
							<li><a href="#">Store hours &#38; Directions</a></li>
							<li><a href="#">FAQ</a></li>
						</ul></li>


					<li>
						<form class="navbar-form">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									placeholder="Book Title" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/shoppingCart/cart}"><span
							class="glyphicon glyphicon-shopping-cart"></span>SHOPPING CART</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span
							class="glyphicon glyphicon-user"></span>MyAccount</a></li>
					<li><a sec:authorize="isAuthenticated()"
						th:href="@{/myProfile}"><span class="glyphicon glyphicon-user"></span>MyAccount</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-out"></span>LOGOUT</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="body-bottom-scripts">
	
	<script th:src="@{/js/scripts.js}"></script>
		<!-- data table -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
</body>
</html>
